<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <script type="text/javascript" src="src/Page.js"></script>
        <script type="text/javascript" src="src/BookmarkExplorerElement.js"></script>
        <script type="text/javascript" src="src/BookmarkBar.js"></script>
        <script type="text/javascript" src="src/Browser.js"></script>
        <script type="text/javascript" src="src/BookmarkOrganizerWindow.js"></script>
        <script type="text/javascript" src="src/Folder.js"></script>
        <script type="text/javascript" src="src/Bookmark.js"></script>
        <script type="text/javascript" src="src/main.js"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                overflow: hidden;
            }
    
            #bookmarkBar {
                background-color: #333;
                color: #fff;
                padding: 10px;
                display: flex;
                overflow-x: auto;
            }
    
            .bookmark {
                margin-right: 10px;
                padding: 8px;
                color: #fff;
                text-decoration: none;
                border-radius: 4px;
                background-color: #555;
                cursor: pointer;
            }
    
            .bookmark:hover {
                background-color: #777;
            }
    
            #searchBar {
                margin: 20px;
            }
    
            #addBookmarkBtn {
                padding: 8px;
                cursor: pointer;
            }

            #popupContainer {
                display: none;
                position: fixed;
                top: 30%;
                left: 70%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            #closePopupBtn {
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
            }

            #bookmarkBarContainer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                margin-bottom: 20px;
                background-color: #333;
            }

            #page {
                position: relative;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                margin-bottom: 20px;
                width: 100%;
                height: 900px;
                background-color: blue;
            }

            #toggleBtn {
                background-color: #333;
                border: none;
                cursor: pointer;
            }


        </style>
    </head>

    <body id="">
        <div id="bookmarkBarContainer">
            <div id="bookmarkBar">
                <!-- Bookmarks will be dynamically added here -->
            </div>
            <button id="toggleBtn" onclick="togglePopup()"><i class="fas fa-star"></i>Add Bookmark</button>
        </div>
        
        <div id="popupContainer">
            <span id="closePopupBtn" onclick="togglePopup()">X</span>
            <input type="text" id="bookmarkTitle" placeholder="Bookmark Title">
            <button id="addBookmarkBtn">Add Bookmark</button>
        </div>

        <div id="pageContainer">
        </div>
        
    </body>
</html>
