<!DOCTYPE html>
<html>
    <head>
        <title>Flare</title>

        <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon/favicon-16x16.png">
        <link rel="manifest" href="./src/favicon/site.webmanifest">

        <link rel="stylesheet" href="src/style.css">

        <script type="module" src="src/Page.js"></script>
        <script type="module" src="src/BookmarkExplorerElement.js"></script>
        <script type="module" src="src/BookmarkBar.js"></script>
        <script type="module" src="src/Browser.js"></script>
        <script type="module" src="src/BookmarkOrganizerWindow.js"></script>
        <script type="module" src="src/Folder.js"></script>
        <script type="module" src="src/Bookmark.js"></script>
        <script type="module" src="src/main.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    </head>

    <body id="">
        <div id="bookmarkBarContainer"> 
            <div id="innerBookmarkCont">
                <button id="returnBtn">↑</button>
                <div id="bookmarkBar">
                    <!-- Bookmarks will be dynamically added here -->
                </div>
            </div>
            <div>
                <button id="bracketBtn">|</button>
                <button id="folderBtn">+</button>
                <button id="toggleBtn">★</button>
            </div>
        </div>
        
        
        <div id="popupContainer">
            <span id="closePopupBtn">X</span>
            <input type="text" id="bookmarkTitle" placeholder="Bookmark Title", value="">
            <button id="addBookmarkBtn">Add Bookmark</button>
        </div>

        <div id="menu">
            <a id="deleteOption" class="menu-item">Delete</a>
            <a id="renameOption" class="menu-item">Rename</a>
            <a id="iconOption" class="menu-item">Change Icon</a>
        </div>
        
        <div id="renameContainer">
            <span id="closeRenamePopupBtn">X</span>
            <input type="text" id="renamedTitle" placeholder="New Title", value="">
            <button id="renameBtn">Rename</button>
        </div>

        <div id="iconContainer">
            <span id="closeIconPopupBtn">X</span>
            <div>
                <button id="emoji0" class="emoBtn">⌚️</button> 
                <button id="emoji1" class="emoBtn">💡</button> 
                <button id="emoji2" class="emoBtn">❤️</button> 
                <button id="emoji3" class="emoBtn">🔔</button> 
                <button id="emoji4" class="emoBtn">✔️</button> 
            </div>
            <div>
                <button id="emoji5" class="emoBtn">🎵</button> 
                <button id="emoji6" class="emoBtn">💻</button> 
                <button id="emoji7" class="emoBtn">📸</button> 
                <button id="emoji8" class="emoBtn">🎥</button> 
                <button id="emoji9" class="emoBtn">🚀</button> 
            </div>
            <div>
                <button id="emoji10" class="emoBtn">⚙️</button> 
                <button id="emoji11" class="emoBtn">🥪</button> 
                <button id="emoji12" class="emoBtn">🍎</button> 
                <button id="emoji13" class="emoBtn">🌍</button> 
                <button id="emoji14" class="emoBtn">🐶</button> 
            </div>
            <div>
                <button id="emoji15" class="emoBtn" onclick="iconPopup()">🧳</button> 
                <button id="emoji16" class="emoBtn">💄</button> 
                <button id="emoji17" class="emoBtn">💍</button> 
                <button id="emoji18" class="emoBtn">👔</button> 
                <button id="emoji19" class="emoBtn">💾</button> 
            </div>
        </div>

        <div id="pageContainer">
        </div>
    </body>
</html>
